<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みすたけ - プロフィール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="profile-image">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1 class="name">みすたけ</h1>
            <p class="username">@mistakemrkanime</p>
            <p class="bio">プログラマーとして活動しています。コーディングとアニメ鑑賞を愛する開発者です。</p>
        </header>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-tools"></i> スキル
            </h2>
            <div class="skills">
                <div class="skill-item">
                    <i class="fas fa-code"></i>
                    <span>プログラミング</span>
                </div>
                <div class="skill-item">
                    <i class="fas fa-tv"></i>
                    <span>アニメ鑑賞</span>
                </div>
                <div class="skill-item">
                    <i class="fas fa-search"></i>
                    <span>技術探求</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-tv"></i> 好きなアニメ
            </h2>
            <div class="anime-list">
                <div class="anime-item">アオのハコ</div>
                <div class="anime-item">僕ヤバ</div>
                <div class="anime-item">リンクラ</div>
                <div class="anime-item">雀魂</div>
                <div class="anime-item">響け！ユーフォニアム</div>
                <div class="anime-item">君嘘</div>
                <div class="anime-item">さらなみ</div>
                <div class="anime-item">冴えカノ</div>
                <div class="anime-item">WHITE ALBUM2</div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i> GitHub Stats
            </h2>
            <div class="stats">
                <img src="https://github-readme-stats.vercel.app/api?username=mistakemrk&show_icons=true&theme=radical"
                    alt="GitHub Stats">
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-link"></i> SNS
            </h2>
            <div class="social-links">
                <a href="https://x.com/mistakemrkanime" target="_blank" class="social-link twitter">
                    <i class="fab fa-x-twitter"></i> X (Twitter)
                </a>
                <a href="https://github.com/mistakemrk" target="_blank" class="social-link github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-envelope"></i> Contact
            </h2>
            <p class="contact-text">何かご質問やご提案がありましたら、お気軽にご連絡ください！</p>
        </section>

        <footer class="footer">
            <p>⭐️ From <a href="https://github.com/mistakemrk" target="_blank">mistakemrk</a></p>
            <p class="joined-date">
                <i class="fas fa-calendar-alt"></i> Joined January 2023
            </p>
        </footer>
    </div>
</body>

</html>
